<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 2 Aplicación CRUD</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" media="(min-width: 1200px)" href="styles/desktop.css">
    <link rel="stylesheet" media="(max-width: 1199px)" href="styles/max1199.css">
    <script src="javascript/index.js"></script>
</head>
<body>
    <header class="encabezado">
        <a href="index.html"><h1 id="titlePage">DEVENDRA&nbsp;</h1></a>
        <ul id="listaHeader">
            <li id="add"><a href=""><img src="assets/00 agregar.gif" alt="AGREGAR">&nbsp;AGREGAR</a></li>
            <li id="search"><a href=""><img src="assets/00 buscar.gif" alt="AGREGAR">&nbsp;BUSCAR</a></li>
            <li id="edit"><a href=""><img src="assets/00 editar.gif" alt="AGREGAR">&nbsp;EDITAR</a></li>
            <li id="delete"><a href=""><img src="assets/00 eliminar.gif" alt="AGREGAR">&nbsp;ELIMINAR</a></li>
            <li id="file"><a href=""><img src="assets/00 archivo.gif" alt="AGREGAR">&nbsp;ARCHIVO</a></li>
            <li id="cSesion"><a href="">CERRAR SESIÓN</a></li>
        </ul>
        <div id="opciones">
            <img onclick="cancelar();" id="opc" src="assets/00 opciones.gif" alt="OPCIONES">
            <img onclick="opciones();" id="cancel" src="assets/00 cerrar.gif" alt="CERRAR">
        </div>
    </header>
    <div class="contenedor">
        <div id="subPanel"><p>INVENTARIO<br>GENERAL</p></div>
        <main>
            <div class="contForm add">
                <form action="">
                    <fieldset id="datosAdd">
                        <legend>&nbsp;AGREGAR&nbsp;</legend>
                        <div class="datosAdd">
                            <div>
                                <label for="ctaInput" class="descInput">Nombre&nbsp;
                                    <input type="text" id="ctaInput" name="nameAdd" value="" maxlength="25">
                                </label>
                                <label for="ctaInput" class="descInput">Caterogía&nbsp;
                                    <input type="text" id="ctaInput" name="catAdd" value="" maxlength="25">
                                </label>
                                <label for="ctaInput" class="descInput">Clave del producto&nbsp;
                                    <input type="text" id="ctaInput" name="claveProdAdd" value="" maxlength="25">
                                </label>
                                <label for="ctaInput" class="descInput">Identificador&nbsp;
                                    <input type="text" id="ctaInput" name="identAdd" value=0 maxlength="25">
                                </label>
                            </div>
                            <div>
                                <label for="ctaInput" class="descInput">Stock&nbsp;
                                    <input type="number" id="ctaInput" name="stockAdd" value=0 maxlength="10">
                                </label>
                                <label for="ctaInput" class="descInput">Precio de compra&nbsp;
                                    <input type="number" id="ctaInput" name="compraAdd" value=0 maxlength="10">
                                </label>
                                <label for="ctaInput" class="descInput">Precio de venta&nbsp;
                                    <input type="number" id="ctaInput" name="ventaAdd" value=0 maxlength="10">
                                </label>
                                <label for="ctaInput" class="descInput">Ganancia&nbsp;
                                    <input type="number" id="ctaInput" name="gananciaAdd" value=0 maxlength="10">
                                </label>
                            </div>
                            <div class="imgSelec">
                                <div id="contImg">
                                    <img class="fotodAdd" src="assets/01 imgAdd.svg" alt="">
                                </div>
                                <div class="btnStyle1 aux">
                                    <p>IMAGEN</p>
                                    <input type="file" id="ctaInput" name="imgAdd">
                                </div>
                            </div>
                        </div><br>
                        <label for="ctaInput" class="descInput">Descripción</label><br>
                        <textarea id="ctaInput" name="descAdd" rows="12"></textarea>
                    </fieldset>
                    <div class="contBtn">
                        <button class="btnStyle1" type="button">AGREGAR</button>
                        <button class="btnStyle1" type="button">LIMPIAR</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <footer class="encabezado downFooter">
        <p id="text">SOPORTE TÉCNICO: 55 1122 3344, EXT: 555</p>
        <ul id="listaHeader">
            <li><a id="download" href="">DESCARGAR</a></li>
            <li><a id="download" href="">IMPRIMIR</a></li>
        </ul>
    </footer>
</body>
</html>
